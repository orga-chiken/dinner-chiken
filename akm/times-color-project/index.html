<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable"> 
	  	<meta content="yes" name="apple-touch-fullscreen">
	  	<meta content="telephone=no,email=no" name="format-detection"> 
	    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>彩票游戏</title>
		<link rel="stylesheet" type="text/css" href="../dest/font.css"/>
    	<link rel="stylesheet" href="../dest/akm.css" />
	</head>
	<body>
		<div class="container">
			<!--时时彩-->
			<div class="times-ticket times-bg">
				<!--头部-->
				<header class="nav-bar top-bar">
					<div class="game-bars item-bar">
						<span class="game-menu icon-size icon-color"></span>
					</div>
					<div class="title item-bar">
						<h3>彩票游戏</h3>
					</div>
					<div class="login item-bar">
						<a href=""><span class="game-mine icon-size icon-color"></span>登录</a>
					</div>
				</header>
				<!--内容区-->
				<div class="game-container">
					<div class="item-game">
						<div class="game-logo">
							<img class="game-logo-pic" src="../img/img-icon/cpyx-item-5.png"/>
						</div>
						<div class="game-info-warp">
							<div class="game-title">重庆时时彩</div>
							<div class="game-info">
								<a href="" class="game-rule info-btn">游戏规则</a>
								<a href="" class="game-enter info-btn">进入游戏</a>
							</div>
						</div>
					</div>
					<div class="item-game">
						<div class="game-logo">
							<img class="game-logo-pic" src="../img/img-icon/cpyx-item-10.png"/>
						</div>
						<div class="game-info-warp">
							<div class="game-title">湖南快乐十分</div>
							<div class="game-info">
								<a href="" class="game-rule info-btn">游戏规则</a>
								<a href="" class="game-enter info-btn">进入游戏</a></div>
						</div>
					</div>
					<div class="item-game">
						<div class="game-logo">
							<img class="game-logo-pic" src="../img/img-icon/cpyx-item-11.png"/>
						</div>
						<div class="game-info-warp">
							<div class="game-title">北京快8</div>
							<div class="game-info">
								<a href="" class="game-rule info-btn">游戏规则</a>
								<a href="" class="game-enter info-btn">进入游戏</a>
							</div>
						</div>
					</div>
					<div class="item-game">
						<div class="game-logo">
							<img class="game-logo-pic" src="../img/img-icon/cpyx-item-13.png"/>
						</div>
						<div class="game-info-warp">
							<div class="game-title">幸运28</div>
							<div class="game-info">
								<a href="" class="game-rule info-btn">游戏规则</a>
								<a href="" class="game-enter info-btn">进入游戏</a></div>
						</div>
					</div>
				</div>
				<!--底部-->
				<footer class="nav-bar footer-bar">
					<div class="item-bar"><a href=""><span class="game-recharge icon-size icon-color"></span>充值</a></div>
					<div class="item-bar"><a href=""><span class="game-game icon-size icon-color"></span>游戏首页</a></div>
					<div class="item-bar"><a href=""><span class="game-set icon-size icon-color"></span>设置</a></div>
				</footer>
			</div>
			<!--导航-->
			<div class="left-navigation navigation-bg">
				<div class="left-navigation-width">
					<div class="navigation-menu">公共菜单</div>
					<ul class="navigation-list">
						<li class="navigation-item"><span class="game-hot icon-size icon-color"></span>VIP 会员</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$('.game-bars').on('click',function(){
				$('.left-navigation').addClass('left-navigation-show');
			});
			$('.left-navigation').on('click',function(){
				$('.left-navigation').removeClass('left-navigation-show');
			})
		</script>
	</body>
</html>
