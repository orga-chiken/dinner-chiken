<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable"> 
	  	<meta content="yes" name="apple-touch-fullscreen">
	  	<meta content="telephone=no,email=no" name="format-detection"> 
	    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>登录帐号</title>
		<link rel="stylesheet" type="text/css" href="../dest/font.css"/>
    		<link rel="stylesheet" href="../dest/akm.css" />
	</head>
	<body>
		<div class="container">
			<div class="times-ticket times-bg">
				<h2 class="h2-title">登录</h2>
                <div class="fix m15">
                    <label class="left f14" for="idTel">手机号码<span class="red abs">*</span></label>
                    <div class="ovh">
                        <input type="tel" id="idTel" class="ui-input" size="40" name="tel" required="">
                    </div>
                </div>
                <div class="fix m15">
                    <label class="left f14" for="idPsd">登录密码<span class="red abs">*</span></label>
                    <div class="ovh">
                        <input type="tel" id="idPsd" class="ui-input" size="40" name="idPsd" required="">
                    </div>
                </div>
                <div class="login-cell">
                    <label for="formSubmit" class="ui-button ui-button-primary ui-button-block login_button">登录</label>
                </div>
                <p class="forgot-psd"><a class="a-link" href="">忘记密码</a> | <a class="a-link" href="">联系客服</a></p>
                <div class="line"><span>更多的登录方式</span></div>
                <a href="" class="ui-button ui-button-block has-account-btn">没有帐号？请去注册</a>
                <a href="" class="ui-button ui-button-block">试玩</a>
			</div>
		</div>
	</body>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="../js/common/fastclick.js"></script>
    <script src="../js/common/fontMedia.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/modules/login.js"></script>
</html>
